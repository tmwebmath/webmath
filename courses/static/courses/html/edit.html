<h1>{{ course.name }}</h1>

<div class="col-sm-4"><input id="page-name" class="form-control" type="text" ng-model="page.name"></div>

<div class="pull-right margin bottom">
  <button type="button" ng-click="saveCourse()" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span> Enregistrer</button>
  <a ng-href="#/{{ course.id }}/preview/{{ page.id }}"><button type="button" ng-click="preview()" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span> Aper√ßu</button></a>
</div>

<form class="form-horizontal" role="form" name="editCourse" ng-submit="newCourse.$valid && saveCourse()" novalidate>

  <div class="margin bottom">
    <div ng-repeat="(key, section) in page.sections" class="form-group">
      <div class="col-sm-10 " id="input-margin"><input id="section-name" type="text" ng-model="section.name" class="form-control"></div>
      <div>
        <textarea class="col-sm-10" ng-model="section.markdown_content" msd-elastic="\n"></textarea>
        <div class="col-sm-1 block">
          <div><span class="glyphicon glyphicon-remove" ng-click="removeSection(key)"></span></div>
          <div><span class="glyphicon glyphicon-chevron-up" ng-click="upSection(key)"></span></div>
          <div><span class="glyphicon glyphicon-chevron-down" ng-click="downSection(key)"></span></div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="pull-left"><button class="btn btn-default" ng-click="newSection()" type="button"><span class="glyphicon glyphicon-plus"></span></button></div>
    <div class="pull-right page-links">
      <span ng-repeat="page in pages"></span>
      <span ng-repeat="number in [] | range:1:page.total_pages">
        <a ng-class="{disabled: isCurrentPage(number)}" ng-href="#/{{ course.id }}/edit/{{ number }}">{{ number }}</a>
      </span>
      <button class="btn btn-default" ng-click="newPage()"><span class="glyphicon glyphicon-file"></span> Nouvelle page</button>
    </div>
  </div>

</form>
